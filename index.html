<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>

        <div id="game-data">
            <p>Display game data</p>
        </div>

        <div id="game-board">
            <div id="grid-item-1" class="grid-item" data-index="0">
                <p> </p>
            </div>
            <div id="grid-item-2" class="grid-item" data-index="1">
                <p> </p>
            </div>
            <div id="grid-item-3" class="grid-item" data-index="2">
                <p></p>
            </div>
            <div id="grid-item-4" class="grid-item" data-index="3">
                <p></p>
            </div>
            <div id="grid-item-5" class="grid-item" data-index="4">
                <p></p>
            </div>
            <div id="grid-item-6" class="grid-item" data-index="5">
                <p></p>
            </div>
            <div id="grid-item-7" class="grid-item" data-index="6">
                <p></p>
            </div>
            <div id="grid-item-8" class="grid-item" data-index="7">
                <p></p>
            </div>
            <div id="grid-item-9" class="grid-item" data-index="8">
                <p></p>
            </div>
        </div>
    </div>
</body>
</html>
